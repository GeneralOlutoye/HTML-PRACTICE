<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/calculator.css">
</head>

<body>
    <div id="container">
        <table>
            <tr><input type="text" id="display"></tr>
            <tr id="functionKeys">
                <td><button onclick="val(``)">AC</button></td>
                <td><button onclick="val(`+`)">+</button></td>
                <td><button onclick="val(`-`)">-</button></td>
                <td><button onclick="val(`*`)">*</button></td>
            </tr>
            <tr>
                <td><button onclick="val(`1`)">1</button></td>
                <td><button onclick="val(`2`)">2</button></td>
                <td><button onclick="val(`3`)">3</button></td>
                <td><button onclick="val(`/`)">/</button></td>
            </tr>
            <tr>
                <td><button onclick="val(`4`)">4</button></td>
                <td><button onclick="val(`5`)">5</button></td>
                <td><button onclick="val(`6`)">6</button></td>
                <td><button onclick="equalsign()">=</button></td>
            </tr>
            <tr>
                <td><button onclick="val(`7`)">7</button></td>
                <td><button onclick="val(`8`)">8</button></td>
                <td><button onclick="val(`9`)">9</button></td>
                <td><button onclick="val(`0`)">0</button></td>
            </tr>
        </table>
        <script src="/javascript/calculator.js"></script>
    </div>
</body>

</html>
