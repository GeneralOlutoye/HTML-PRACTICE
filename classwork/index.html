<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassWork</title>
    <link rel="stylesheet" href="/classwork/style.css">
</head>

<body>
    <div id="container">
        <h2>Login Here</h2>
        <input type="email" class="email" placeholder="Enter Email Here">
        <input type="password" placeholder="Enter password">
        <a href="https://www.twitter.com" target="_blank"><button>Login</button></a>
        <div class="text">
            <P><b>Don't have an account?</b></P>
            <span class="SignUp"><b>Sign Up</b></span><b>Here</b>
            <p><b>Log in with</b></p>
        </div>
        <div>
            <a href="https://www.twitter.com"><img class="twitter" src="twitter.jfif" alt="twitter logo"></a>
            <img src="telegram.png" alt="telegram logo" width="20%">
            <img class="instagram" src="instagram.webp" alt="instagram logo" width="12%">
        </div>
    </div>
</body>

</html>
